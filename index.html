<!DOCTYPE html>
<head>
	<title>Vendo 1.0</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
	<style>
		#big-text-header{
			animation-duration: 4s;
		}
	</style>
</head>
<body>
	<section class="landing_intro">
		<div class="inner">
			<div class="content">
				<header class='animated fadeInDown'>
					<h1 id="big-text-header">Welcome to<br>Vendo 1.0 </h1>
				</header>
				<a class="btn animated fadeInUp" href="main.html" id ='btnTrigger' onmouseover="textout()" onmouseout="textback()">Buy</a>
        <a class="btn animated fadeInUp" href="main.html" id ='btnTrigger' onmouseover="textout()" onmouseout="textback()">Sell</a>
			</div>
		</div>
	</section>
<script>
	function textout(){
		var textTrigger = document.getElementById("big-text-header");
		textTrigger.classList.remove('fadeInDown');
		textTrigger.classList.add('fadeOutUp');
	}
	function textback(){
		var textTrigger = document.getElementById("big-text-header");
		textTrigger.classList.remove('fadeOutUp');
		textTrigger.classList.add('fadeInDown');
	}
</script>
</body>
<html>
